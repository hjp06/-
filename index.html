<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내html</title>
    <style>
        /*
            css 전용 주석(메모)
            스타일을 변경

            td태그에 대해 테두리 색깔을 변경 {1px 실선 검정}
        */
        table{
            border-collapse: collapse;
            width: 200px;
        
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>글 적을 때 p태그 (paragraph : 본문글)</p>
    <p style="color: red;">안녕하세요</p>
    
    <h1>제목1 (heading1)</h1>
    <h2>제목2 (heading2)</h2>
    <h3>제목3 (heading3)</h3>
    <h4>제목4 (heading4)</h4>
    <h5>제목5 (heading5)</h5>
    <h6>제목6 (heading6)</h6>

    <button>버튼</button>
    <button style="color: white; background: yellowgreen; width: 100px; height: 50px;">버튼2</button>
    <br>
    <a href="https://www.naver.com/" target="_blank">네이버로 이동</a>
    

    <!--
        이 안에다가 적는 것들은 화면에 반영이 안 되고 무시됩니다.
        주석 (메모)
        <a> : anchor, 해당 주소로 이동하는 태그        
        
        버튼을 클릭하면, 구글로 이동하게 하고 싶다. <button> </button>
        이미지를 클릭하면 네이버로 이동하게 하고 싶다. <img src="이미지 경로">
    -->

    <a href="https://www.google.com" target="_blank">
        <button>구글로 이동</button><br>

    </a>
    <a href="https://www.naver.com" target="_blank">
    <img src="hak.png" width="170" height="140px">
    </a>

    <ul>
        <li>일번</li>
        <li>이번</li>
        <li>삼번</li>
    </ul>

<hr>
    <ol>
        <li>일번</li>
        <li>이번</li>
        <li>삼번</li>
    </ol>

    <div style="background: skyblue;"><strong>안녕</strong></div>
    <div style="background: yellowgreen;">

        <form>
        <textarea></textarea>
        <label for="my-input">입력하세요</label>
        <input id="my-input">
        <input type="checkbox">
        <select>
            <option>일번</option>
            <option>이번</option>
            <option>삼번</option>
        </select>
    </form>
    </div>
    
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>

<!--
    <!DOCTYPE html> : HTMLS 버전 기준으로 작성하겠다는 문서
    <html> : HTML 문서의 시작과 끝을 정의
    <head> : 메타데이터 (문서 제목, 문자 인코딩 등 설정)을 적는 공간
    <title> : HTML 문서의 제목
    <meta> : 문자열 설정, 문서 보기 설정 등을 입력
    <link> : 특정 파일(css)을 연결 (별도 파일 style)
    <style> : style을 설정하는 태그 (html 안에 작성 style)
    <script> : 자바스크립트 파일/내용을 연결
    <body> : 문서 본문의 내용을 포함하는 공간
    <h1> ~ <h6> : 제목글(heading) 1(가장 큼), 6(가장 작음)
    <p> : 본문글(paragraph), 자동 줄바꿈
    <span> : 본문글, 줄바꿈 없이 스타일을 주기 위한 태그
    <a> : 하이퍼링크(ancher)를 만든다. href 속성을 통해 이동할 주소 생성
    <img> : 이미지 태그, scr 속성을 통해 보여줄 이미지 설정
    <ul> : 숫자 없는 리스트(목록), li태그와 함께 사용
    <ol> : 순서있는 리스트(목록, ordered list), li태그와 함께 사용
    <li> : 각 리스트(항목), ul 또는 ol 태그 안에서 사용
    <div> : 구간 나누기(divison), 기본값(with:100% height:0) 높이는 태그안에 내용물 크기에 따라 증가 [section, header, footer, nav, article 등 여러 이름으로 사용]
    <strong> : 글을 굵게 만듦(span태그에 글자 굵게 하기만 추가)
    <textarea> : 여러줄로 글을 입력할 수 있는 공간을 제공
    <input> : 한 줄로 글을 입력할 수 있는 공간(type 속성에 따라 변경)
    <select> : 여러 목록을 보여줘서 선택하게 하는 태그 (option 태그와 함께 사용)
    <option> : <select> 태그 안에 사용 (목록 추가)
    <label> : <input> 태그에 제목을 설정 (for 태그를 통해 input과 연결)
    <fore> : 감싸고 있는 <input> , <textarea> , <select> 을 입력을 받은 내용을 전송하기 위한 태그 (iuput을 감싸줘야함)
    <video> : 비디오 추가
    <audio> : 오디오 추가
    <canvers> : 그림 그리는 공간 제공
    <hr> : 가로선 그리기(속성에 따라 세로선 그리기 가능)
    <table> : 표 형성 (tr로 탭 추가)
    <tr> : <table>태그 안에 사용, 가로 행 추가
    <td> : <tr> 태그 안에 사용, 세로 열 추가 (th로 사용하면 굵은 글씨에 가운데 정렬)
-->
