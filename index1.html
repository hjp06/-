<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        .circle-image {
            width: 60px;  /* 이미지의 가로 크기 */
            height: 60px; /* 이미지의 세로 크기 */
            border-radius: 50%;  /* 원형으로 만들기 */
            object-fit: cover;   /* 이미지가 원 안에 꽉 차도록 */
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>
    <img src="cat.png" alt="고양이 이미지" class="circle-image">
        <p>
            <h5 style="position: absolute; top: 89px; left: 73px;">까투리</h5>
            <h6 style="position: absolute; top: 109px; left: 73px; font-size: 10px; color: gray;">1시간 전</h6>
        </p>
</div>

    <div>

        <h3 style="position: absolute; top: 145px;">메밀꽃 필 무렵</h3>
        <p style="position: absolute; top: 185px; width: 430px;  font-size: 13.5px;">이효석 작가의 단편소설로 1936년 10월[1] 잡지 <조광(曺光)>(조선일보사 발행)
        에 "모밀꽃 필 무렵" 이라는 이름으로 수록되었지만, 이후 표준어가 정립되고나서 "메밀꽃 필 무렵"
    으로 정착되었다.</p>
    </div>
        <img src="room.png" alt="방사진" style="width: 200; height: 200px; position: absolute; top: 110px; left: 445px;">
    <div>
</body>
</html>
